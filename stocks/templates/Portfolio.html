{% extends 'Base.html' %}

{% block content%}

<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th scope="col">Company Name</th>
        <th scope="col">Latest Price</th>
        <th scope="col">REMOVE</th>
      </tr>
    </thead>
    <tbody>
      {% for stock in stocks %}
        <tr>
            <td>{{stock.ticker.companyName}}</td>
            <td>{{stock.ticker.latestPrice}}</td>
            <td><button><a class ="links" href="{% url 'delete' stock.id %}">Delete</a></button>
        </tr>

      {% endfor %}
    </tbody>
  </table>

    

{% endblock %}
